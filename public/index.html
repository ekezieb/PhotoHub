<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>PhotoHub</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Qiqi Chen, Ziqing Mao" />
    <meta
      name="description"
      content="Photohub is a platform that users can view, share and comment on their photos."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Bootstrap, Node.js, Ajax, MongoDB"
    />

    <!-- Favicon files generated by https://favicon.io/favicon-converter/ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <!--lead to 404 here???-->
    <!--<link rel="manifest" href="favicon/site.webmanifest" />-->

    <!-- Font Awesome icons -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />

    <!-- CSS files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/main.css" />

    <link rel="stylesheet" href="stylesheets/index.css" />

    <!--JS files-->
    <script type="module" src="javascripts/utils.js"></script>
    <script type="module" src="javascripts/main.js"></script>
  </head>

  <body class="position-relative">
    <!--NAV-->
    <nav class="navbar position-sticky">
      <div class="container px-lg-5">
        <div class="row" id="nav_content">
          <a class="col-6 col-md-3 navbar-brand" href="/">
            <img
              src="favicon/android-chrome-192x192.png"
              alt="favicon"
              width="32px"
              height="32px"
              class="d-inline-block align-self-center"
            />
            <div class="d-inline-block align-bottom">PhotoHub</div>
          </a>
          <div class="col-1 col-md-6"></div>
          <div class="col-5 col-md-3 row row-cols-3">
            <div
              class="col nav-item align-self-center text-center px-0"
              id="upload_button"
            >
              <svg class="fas fa-plus fa-2x"></svg>
            </div>
            <div
              class="col nav-item align-self-center text-center px-0"
              id="filter_button"
            >
              <svg class="fas fa-house-user fa-2x"></svg>
            </div>
            <a
              class="col a_log align-self-center text-center px-0"
              href="login.html"
            >
              <img
                src="images/profile-photo/default.jpg"
                alt="profile_photo"
                id="profile_photo"
                class="rounded-circle d-inline-block align-self-center profile-photo"
                height="30px"
                width="30px"
              />
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!--UPLOAD-->
    <div id="shade" class="d-none"></div>
    <aside
      class="position-fixed start-50 translate-middle-x mt-3 rounded d-none"
      id="upload_window"
    >
      <div class="form-background"></div>
      <div class="rounded py-2">
        <form class="mx-auto py-2" id="upload_image_form">
          <h4 class="pb-1 text-center">Upload Image</h4>
          <input
            type="file"
            class="form-control my-2"
            name="image"
            id="upload"
          />
          <img
            class="img-fluid mt-3 mb-2 d-none"
            alt="thumbnail_image"
            src=""
            id="upload_image"
          />
          <button
            class="btn btn-outline-secondary input-group-text text-center my-2"
            type="submit"
            id="upload_btn"
          >
            Submit
          </button>
        </form>
      </div>
    </aside>

    <div class="container px-md-5">
      <div class="row">
        <!--TIMELINE-->
        <div class="timeline col-12 col-md-8" id="timeline"></div>
        <!--RIGHT SIDE-->
        <div class="right-container col-md-4 d-none d-md-block">
          <div class="sticky-md-top">
            <div class="container-fluid pt-4 mb-4">
              <div class="row">
                <a href="login.html" class="col-md-4 a_log">
                  <img
                    src="images/profile-photo/default.jpg"
                    alt="profile_photo_large"
                    id="profile_photo_large"
                    class="img-fluid rounded-circle profile-photo"
                  />
                </a>
                <div class="col-md-6 align-self-center">
                  <div class="heading my-1" id="username">Visitor</div>
                  <div class="subheading my-1" id="bio">log in to explore</div>
                </div>
                <a
                  href="login.html"
                  class="col-md-2 align-self-center subheading"
                  id="login_link"
                  >login</a
                >
                <a
                  href=""
                  class="col-md-2 align-self-center subheading d-none"
                  id="logout_link"
                  >logout</a
                >
              </div>
            </div>
            <div class="container my-4">
              <div class="row row-cols-4">
                <a
                  href="https://www.facebook.com/"
                  class="text-center social-icon"
                  ><svg class="fab fa-facebook-f fa-2x"></svg
                ></a>
                <a href="https://twitter.com/" class="text-center social-icon"
                  ><svg class="fab fa-twitter fa-2x"></svg
                ></a>
                <a href="https://github.com/" class="text-center social-icon"
                  ><svg class="fab fa-github fa-2x"></svg
                ></a>
                <a
                  href="https://www.instagram.com/"
                  class="text-center social-icon"
                  ><svg class="fab fa-instagram fa-2x"></svg
                ></a>
              </div>
            </div>
            <div class="text-center my-4">All rights reserved</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
